<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Draggable Div Element</title>
</head>
<body>
    <label for="color">Select Background</label>
    <input name="color" id="color" type="color" />
    <div draggable="true" id="box">
        <h2 id="drag">Sachin Tendulkar</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Sachin_Tendulkar_at_MRF_Promotion_Event.jpg/330px-Sachin_Tendulkar_at_MRF_Promotion_Event.jpg" alt="sachin" />
        <p>
            In 2010, Time included Tendulkar in its annual list of the most influential people in the world.[17] Tendulkar was awarded the Sir Garfield Sobers Trophy for cricketer of the year at the 2010 International Cricket Council (ICC) Awards.[18]
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
